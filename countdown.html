<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 2em;
        }
        #message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message"></div>
    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function decodeBase64(encodedData) {
            return atob(encodedData);
        }

        const token = getQueryParam('token');
        
        if (!token) {
            document.body.innerHTML = '<p>No countdown token provided.</p>';
            return;
        }

        const encodedData = sessionStorage.getItem(token);
        
        if (!encodedData) {
            document.body.innerHTML = '<p>Invalid countdown token.</p>';
            return;
        }

        const decodedData = decodeBase64(encodedData);
        const countdownData = JSON.parse(decodedData);

        const text = countdownData.text;
        const targetDate = new Date(countdownData.date);

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').style.display = 'none';
                const messageElement = document.getElementById('message');
                messageElement.textContent = text;
                messageElement.style.display = 'block';
                clearInterval(intervalId);
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const intervalId = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
