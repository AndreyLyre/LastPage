<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #countdown-container {
            font-size: 2.5em;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 40%;
            z-index: 1;
        }

        #countdown {
            font-size: 3em;
            margin-top: 10px;
        }

        #message {
            display: none;
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
            color: black;
        }

        #progress-bar {
            width: 70vw;
            height: 10px;
            background: #555;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            bottom: 20px;
        }

        #progress-bar-fill {
            height: 100%;
            background: #e0e0e0;
            width: 0%;
        }

        .play-button {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-button svg {
            fill: #000;
            width: 24px;
            height: 24px;
        }

        .pause-icon {
            display: none;
        }

        .pause svg .play-icon {
            display: none;
        }

        .pause svg .pause-icon {
            display: block;
        }

        #message-content {
            line-height: 1.6;
            font-size: 1.2em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    </div>
    <div id="message">

    </div>
    
    <div id="progress-bar">

    <div class="play-button" id="play-button">

            <g class="pause-icon">
