<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Link Generator</h1>
    <form id="countdownForm">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br>
        <button type="submit">Generate Countdown Link</button>
    </form>
    <div id="result" style="display: none;">
        <p>Your countdown link: <a id="countdownLink" href="#" target="_blank">Countdown Link</a></p>
        <iframe id="countdownFrame" style="border: none; width: 100%; height: 500px;"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
