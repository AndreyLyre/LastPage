<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Lock Text Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 100%; height: 150px; }
        input { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Time-Lock Text Viewer</h1>
    <div id="formContainer">
        <textarea id="textInput" placeholder="Enter text here..."></textarea><br>
        <input type="datetime-local" id="dateTimeInput"><br>
        <button onclick="saveText()">Save Text</button>
    </div>
    <div id="textContainer" style="display:none;">
        <h2>Your Text:</h2>
        <p id="displayText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
