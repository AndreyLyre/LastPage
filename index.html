<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #countdown-container {
            font-size: 2.5em;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 40%;
            z-index: 1;
        }

        #countdown {
            font-size: 3em;
            margin-top: 10px;
        }

        #message {
    display: none;
    font-size: 1.15em;
    margin-top: 0px;
    font-weight: bold;
    color: black;
    word-wrap: break-word;
    margin-left: 100px; 
    margin-right: 100px;
}

        #progress-bar {
            width: 70vw;
            height: 10px;
            background: #555;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            bottom: 20px;
        }

        #progress-bar-fill {
            height: 100%;
            background: #e0e0e0;
            width: 0%;
        }

        .play-button {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-button svg {
            fill: #000;
            width: 24px;
            height: 24px;
        }

        .pause-icon {
            display: none;
        }

        .pause svg .play-icon {
            display: none;
        }

        .pause svg .pause-icon {
            display: block;
        }

        #message-content {
            line-height: 1.3;
            font-size: 1.2em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="Bgvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="countdown-container">
        <p>The wait is almost over. Check back in:</p>
        <div id="countdown"></div>
    </div>
    <div id="message">
        <div id="message-content"></div>
    </div>
    
    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>
    
    <div class="play-button" id="play-button">
        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
            <g class="play-icon">
                <path d="M6,4l12,8L6,20V4z"></path>
            </g>
            <g class="pause-icon">
                <rect x="7" y="4" width="3" height="16"></rect>
                <rect x="14" y="4" width="3" height="16"></rect>
            </g>
        </svg>
    </div>

    <audio id="audio" src="Bgaudio.mp3" autoplay loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            const progressBarFill = document.getElementById('progress-bar-fill');
            const playButton = document.getElementById('play-button');
            
            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playButton.classList.add('pause');
                } else {
                    audio.pause();
                    playButton.classList.remove('pause');
                }
            });

            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBarFill.style.width = progress + '%';
            });

            const targetDate = new Date('2024-10-09T07:00:00Z');
            const obfuscatedText = 'Nothing yet';

            function updateCountdown() {
                const now = new Date();
                const timeDiff = targetDate - now;
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                if (timeDiff <= 0) {
                    document.getElementById('countdown-container').style.display = 'none';
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('message-content').innerHTML = atob(obfuscatedText);
                    clearInterval(countdownInterval);
                } else {
                    document.getElementById('countdown').innerHTML = 
                        `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }

            const countdownInterval = setInterval(updateCountdown, 1000);

            updateCountdown();
        });
    </script>
</body>
</html>
